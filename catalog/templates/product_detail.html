{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-4">
    <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
  </div>
  <div class="col-lg-8">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Цена: {{ product.price }} рублей</p>
  </div>
</div>
{% endblock %}
